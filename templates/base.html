<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script>
    <script src="https://unpkg.com/ol-popup@4.0.0/dist/ol-popup.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://kit.fontawesome.com/f8c35ce017.js" crossorigin="anonymous"></script>
    <link rel='stylesheet prefetch'
        href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css'>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIwzALxUPNbatRBj3Xi1Uhp0fFzwWNBkE&callback=initAutocomplete&libraries=places&v=weekly"
        defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/w3.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
    <script src="{{url_for('static',filename='js/index.js')}}"></script>
    <title> {% block title%} {% endblock %} </title>
</head>

<body>

    <div class="w3-bar w3-border w3-center">

        <a href="{{ url_for('index') }}" style="width:20%" class="w3-bar-item w3-button w3-hide-small " type="submit"><i
                class="fa fa-question-circle-o mr-2" aria-hidden="true"></i>
            Home
        </a>
        <a href="{{ url_for('index') }}" style="width:25%" class="w3-bar-item w3-button w3-hide-small " type="submit"><i
                class="fa fa-map-marker mr-2" aria-hidden="true"></i>
            Scrap
        </a>
        <a href="{{ url_for('index') }}" style="width:25%" class="w3-bar-item w3-button w3-hide-small" type="submit">
            <i class="fa fa-sun-o mr-2" aria-hidden="true"></i>
            History
        </a>
        <a href="{{ url_for('index') }}" style="width:25%" class="w3-bar-item w3-button w3-hide-small " type="submit"><i
                class="fa fa-language mr-2" aria-hidden="true"></i> About
        </a>

        <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium"
            onclick="myFunction()">&#9776;</a>
    </div>

    <div id="demo" class="w3-bar-block  w3-hide w3-hide-large w3-hide-medium">
        <a href="{{ url_for('index') }}" class="w3-bar-item w3-button " type="submit"><i class="fa fa-question-circle-o"
                aria-hidden="true"></i>
            Home
        </a>
        <a href="{{ url_for('index') }}" class="w3-bar-item w3-button " type="submit"><i class="fa fa-map-marker"
                aria-hidden="true"></i>
            Scrap
        </a>
        <a href="{{ url_for('index') }}" class="w3-bar-item w3-button " type="submit"> <i class="fa fa-sun-o"
                aria-hidden="true"></i>
            History
        </a>
        <a href="{{ url_for('index') }}" class="w3-bar-item w3-button " type="submit"><i class="fa fa-language"
                aria-hidden="true"></i> About
        </a>
    </div>

    {% block content%}
    {% endblock %}

</body>

</html>
